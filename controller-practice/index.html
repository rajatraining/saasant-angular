<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body>
    

    <div ng-app="myApp">
       
        <div ng-controller="ctrl1">
            <input type="text" ng-model="orgName">
            <button ng-click="myFunction()">Call me</button>
            {{name}}
            {{orgName}}

            <div ng-controller="ctrl2">
                {{name | uppercase}}
                {{orgName}}
            </div>

        </div>


        <div ng-controller= "ctrl3">
            {{name}}
            {{orgName}}
        </div>



    </div>

    <script>
        var myApp = angular.module('myApp',[]);

        myApp.controller("ctrl1",function($scope,$rootScope){
            $scope.name= "Raja";
            $rootScope.orgName="Org";

            var myMap ={
                1 : {id:1,name:"Raja",designation:"Sr. Lead", skill:"Full stack"},
                2 : {id:2,name:"Joel",designation:"Lead", skill:"Full stack"},
                3 : {id:3,name:"Cibi",designation:"Developer", skill:"UI"}
            };



            $scope.myFunction = function(){

               var id=  prompt("Enter the id");
               console.log(myMap[id].designation );
              
            };


        });

        myApp.controller("ctrl2",function($scope,$rootScope){
            $scope.name= "Shiva";
           // $rootScope.orgName="Org";
        });

        myApp.controller("ctrl3",function($scope,$rootScope){
            $scope.name= "Dhoni";
           // $rootScope.orgName="Org";
        });






    </script>

</body>
</html>
